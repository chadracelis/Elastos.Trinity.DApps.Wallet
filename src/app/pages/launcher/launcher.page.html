<ion-header>
    <header-bar title="text-add-wallet"></header-bar>
</ion-header>

<ion-content>
    <div id="wrapper">
        <div id="cell">
            <div>
                <ion-button expand="full" (click)="onNext(1)">
                    {{'launcher-create-wallet' | translate}}</ion-button>
            </div>
            <div>
                <ion-button expand="full" (click)="onNext(2)">
                    {{'launcher-backup-import' | translate}}</ion-button>
            </div>
            <!-- <div>
                <ion-button expand="full" (click)="onNext(3)">
                    {{'signature-wallet' | translate}}</ion-button>
            </div> -->
            <div id="warn">
                <ion-icon slot="start" name="alert"></ion-icon>
                <ion-label expand="full" >
                    {{'launcher-warning-title' | translate}}</ion-label>
            </div>
            <div>
                <ion-label expand="full" >
                    {{'launcher-warning' | translate}}</ion-label>
            </div>
        </div>
    </div>
</ion-content>
