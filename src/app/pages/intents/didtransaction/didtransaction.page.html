<ion-header>
    <header-bar title="{{'text-did' | translate }}" [showBack]="false" [showMinimize]="false" [showClose]="false">
    </header-bar>
</ion-header>
<ion-content class="ion-padding">
    <div class="intro ion-text-center">
        {{ 'text-did-note' | translate }}
    </div>
    <div class="number-of-idchain ion-text-center">
        {{ 'text-did-balance-idchain' | translate}}

        <div class="number-of-idchain-value">
            {{balance}}
        </div>
    </div>
    <div class="notes">
        <div class="note">
            {{ 'text-note' | translate }}
        </div>

        <div class="note-entry">
            {{ 'text-did-note-1' | translate }}
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-button class="ion-no-margin" style="width:50%" fill="clear" color="medium" size="large"
        (click)="cancelOperation()">{{ 'cancel' | translate }}</ion-button>
    <ion-button class="ion-no-margin" style="width:50%" fill="clear" color="primary" size="large"
        (click)="goTransaction()">{{ 'text-did-action' | translate }}</ion-button>
</ion-footer>
