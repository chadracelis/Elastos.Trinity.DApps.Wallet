<ion-content>
    <ion-grid class="container" [class.dark-container]="theme.darkMode">
        <ion-card>
            <ion-img [src]="!theme.darkMode ? 'assets/intents/did.svg' : 'assets/intents/darkmode/did.svg'"></ion-img>
            <ion-card-title>{{ 'didtransaction-publish-identity' | translate }}</ion-card-title>
            <ion-card-subtitle>{{ 'didtransaction-transaction-fee' | translate }}</ion-card-subtitle>
        </ion-card>
        <div class="msg-container">
            <p>
                {{ 'didtransaction-intro' | translate }}
            </p>
        </div>
        <ion-row class="btn-row">
            <ion-col class="btn cancel ion-activatable ripple" size="5.6" (click)="cancelOperation()">
                <ion-label>{{ 'cancel' | translate}}</ion-label>
                <ion-ripple-effect></ion-ripple-effect>
            </ion-col>
            <ion-col class="btn confirm ion-activatable ripple" size="5.6" (click)="goTransaction()">
                <ion-label>{{ 'confirm' | translate}}</ion-label>
                <ion-ripple-effect></ion-ripple-effect>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
