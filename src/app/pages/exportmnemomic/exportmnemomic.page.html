<ion-header>
    <header-bar title="text-export-mnemomic"></header-bar>
</ion-header>
<ion-content>
    <div class="coin-info-top-box">
        <img src="./assets/images/logo-maincolor.svg">
        <div style="font-size: 1.6em;">{{walletname}}
            <span *ngIf="account['Type']==='Standard'"
                style="font-size: 1.3px">{{'text-standard-wallet' | translate}}</span>
            <span *ngIf="account['Type']==='Multi-Sign'"
                style="font-size: 1.3px">{{'text-multi-wallet' | translate}}</span>
        </div>
    </div>
    <ion-item *ngIf="isShow">
        <ion-label stacked>{{'unlock-paypassword-title' | translate }}</ion-label>
        <ion-input type="password" placeholder="{{ 'unlock-paypassword-placeholder' | translate }}"
            [(ngModel)]="payPassword"></ion-input>
    </ion-item>
    <div class="mnemonic" *ngIf="!isShow">
        <div class="slide-container">
            <div class="slide-title">{{ 'text-mnemonic-prompt' | translate}}</div>
            <div class="slide-body">
                <div class="phrase-container">
                    <div class="phrase">
                        <span *ngFor="let item of mnemonicList;let i=index">
                            <span>{{item.text}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-button class="confirm" (click)="onExport()" *ngIf="isShow">{{ 'text-export-mnemomic' | translate }}</ion-button>
    <ion-button class="confirm" (click)="onNext()" *ngIf="!isShow">{{ 'text-memory' | translate }}</ion-button>
</ion-footer>
