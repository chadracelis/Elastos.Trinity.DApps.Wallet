<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col 
        *ngFor="let theme of themes"
        [ngStyle]="{ 'background-color': theme.color }"
        size="2.5"
        (click)="walletTheme = theme"
      >
        <div 
          *ngIf="walletTheme.color === theme.color"
          class="check" 
          [ngStyle]="{
            'background-color': theme.color,
            'border': themeService.darkMode ? '4px solid #191a2f' : '4px solid #f8f8ff'
          }"
          >
          <ion-icon 
            name="checkmark"
            [ngStyle]="{
              'color': themeService.darkMode ? '#191a2f' : '#f8f8ff'
            }"
          >
          </ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="btn-container">
        <ion-button color="primary" (click)="confirm()">
            <ion-label>{{ 'confirm' | translate }}</ion-label>
        </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
