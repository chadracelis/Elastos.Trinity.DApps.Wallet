<ion-tabs #myTabs (ionChange)="changeTabs()">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="wallet-tab-home">
        <ion-icon name="home"></ion-icon>
        <ion-label>{{ 'tab-home' | translate }}</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="wallet-tab-settings">
        <ion-icon name="settings"></ion-icon>
        <ion-label>{{ 'tab-setting' | translate }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs>
