<ion-header>
    <header-bar title="text-wallet-manager"></header-bar>
</ion-header>
<ion-content no-bounce>
    <ion-list lines="none">
        <ion-item *ngFor="let masterWallet of getWalletsList()" detail (click)="itemSelected(masterWallet)">
            <ion-label>
                <h2>{{ masterWallet.name }}</h2>
                <p *ngIf="masterWallet.account.Type==='Standard'">{{'text-standard-wallet' | translate}}</p>
                <p *ngIf="masterWallet.account.Type==='Multi-Sign'">{{'text-multi-wallet' | translate}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-button class="confirm" [routerLink]="['/launcher']" routerDirection="forward">
        +{{'text-add-wallet' | translate}}</ion-button>
</ion-footer>
