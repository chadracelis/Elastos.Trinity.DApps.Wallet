<ion-content>
    <ion-grid class="container" [class.dark-container]="theme.darkMode">
        <p>
            Wallets will have individual settings, you can 
            check the options of each wallet below
        </p>
        <ion-row 
            *ngFor="let masterWallet of walletManager.getWalletsList()" 
            class="card-row" 
            [ngStyle]="
            { 
                'background-image': masterWallet.theme ? 
                'url(' + masterWallet.theme.background + ')' : 
                'url(/assets/cards/maincards/card-purple.svg)' 
            }"
            (click)="walletSelected(masterWallet)"
        >
            <ion-row class="card-label-row"> 
                <ion-row class="top-row">
                    <ion-col size="10" class="left-col">
                        <h1>{{ masterWallet.name }}</h1>
                    </ion-col>
                    <ion-col size="2" class="right-col">
                        <ion-img src="assets/settings/gears.svg"></ion-img>
                    </ion-col>
                </ion-row>
                <h2></h2>
                <h3>TOTAL AMOUNT</h3>
                <h4>
                    {{ Util.getWholeBalance(masterWallet.getBalance()/SELA) }}<span class="dot" *ngIf="masterWallet.getBalance()/SELA !== 0">.</span>
                    <span class="decimals">{{ Util.getDecimalBalance(masterWallet.getBalance()/SELA) }}</span>
                    <span class="ela">  ELA</span>
                </h4>
            </ion-row>
        </ion-row>
        <ion-row class="btn-container">
            <ion-button [routerLink]="['/launcher']" routerDirection="forward">
                <ion-label>{{ 'text-add-wallet' | translate }}</ion-label>
            </ion-button>
        </ion-row>
    </ion-grid>
</ion-content>
