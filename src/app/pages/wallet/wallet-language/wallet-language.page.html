<ion-header>
    <ion-toolbar>
        <ion-title style="text-align: center">{{'text-language-message' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list radio-group [(ngModel)]="currentLanguage">
        <ion-item *ngFor="let language of languages">
            <ion-label>
                {{ language.name }}
            </ion-label>
            <ion-radio (click)="save(language.isoCode)" [value]="language.isoCode"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
