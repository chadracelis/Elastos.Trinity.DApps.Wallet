<ion-content>
  <ion-grid class="ion-text-center container">
      <p>{{ 'advanced-import-intro' | translate }}</p>
      <ion-row class="txt-container">
        <ion-textarea
          autoGrow
          placeholder="Paste Mnemonic"
          [(ngModel)]="mnemonicSentence"
          (ionChange)="onMnemonicSentenceChanged()"
          mode="ios"
        >
        </ion-textarea>
      </ion-row>
      <h1>{{ 'advanced-import-msg' | translate }}</h1>
      <ion-row class="btn-container">
        <ion-button [disabled]='!inputMnemonicCompleted()' color="secondary" (click)="onImport()">
          <ion-label>{{ 'import-wallet' | translate }}</ion-label>
        </ion-button>
      </ion-row>
  </ion-grid>
</ion-content>
