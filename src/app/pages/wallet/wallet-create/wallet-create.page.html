<ion-header>
    <header-bar title="launcher-create-wallet"></header-bar>
</ion-header>

<ion-content>
    <ion-list lines="none">
        <div id="name">
            <ion-item>
                <ion-label stacked>{{ 'addwallet-walletname-title' | translate }}</ion-label>
                <ion-note slot="end">{{ 'text-wallet-name-validator' | translate }}</ion-note>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="{{ 'addwallet-walletname-placeholder' | translate }}"
                    [(ngModel)]="wallet.name"></ion-input>
            </ion-item>
        </div>

        <div id="password">
            <ion-item>
                <ion-label stacked>{{ 'addwallet-paypassword1-title' | translate }}</ion-label>
                <ion-note slot="end">{{ 'text-pwd-validator' | translate }}</ion-note>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="{{ 'addwallet-paypassword1-placeholder' | translate }}"
                    [(ngModel)]="wallet.payPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="{{ 'addwallet-paypassword2-placeholder' | translate }}"
                    [(ngModel)]="wallet.rePayPassword"></ion-input>
            </ion-item>
        </div>

        <ion-item>
            <ion-label>{{'text-signaddress' | translate }}</ion-label>
            <my-toggle [checked]="wallet.singleAddress" (onChange)=updateSingleAddress($event)></my-toggle>
        </ion-item>

    </ion-list>
</ion-content>

<ion-footer>
    <ion-button class="confirm" (click)="onCreate()">{{ 'confirm' | translate }}</ion-button>
</ion-footer>
