<ion-content>
    <ion-grid class="container" [class.dark-container]="theme.darkMode">
        <ion-row
            class="card-row"
            [ngStyle]="
            {
                'background-image': masterWallet.theme ?
                'url(' + masterWallet.theme.background + ')' :
                'url(/assets/cards/maincards/card-purple.svg)'
            }"
        >
            <ion-row class="card-label-row">
                <ion-row class="top-row">
                    <ion-col size="12" class="left-col">
                        <h1>{{ masterWallet.name }}</h1>
                    </ion-col>
                </ion-row>
                <h2></h2>
                <h3>{{ 'total-amount' | translate }}</h3>
                <h4>{{ Util.getWholeBalance(masterWallet.getDisplayBalance()) }}<span class="dot" *ngIf="!masterWallet.getDisplayBalance().isZero()">.</span>
                    <span class="decimals">{{ Util.getDecimalBalance(masterWallet.getDisplayBalance()) }}</span>
                    <span class="ela">  ELA</span>
                </h4>
            </ion-row>
            <div
                class="arrow-down"
                [ngStyle]="{ 'background-color': masterWallet.theme ? masterWallet.theme.color : '#752fcf' }">
            </div>
        </ion-row>
        <ion-row class="setting-row ripple ion-activatable" *ngFor="let item of settings" (click)="goToSetting(item)">
            <ion-col size="1.25" class="left-col">
                <img [src]="!theme.darkMode ? item.icon : item.iconDarkmode"/>
            </ion-col>
            <ion-col size="9.5" class="middle-col">
                <h1>{{ item.title }}</h1>
                <p>{{ item.subtitle }}</p>
            </ion-col>
            <ion-col size="1.25" class="right-col">
                <img [src]="!theme.darkMode ? 'assets/icons/right-arrow.svg' : 'assets/icons/darkmode/right-arrow.svg'"/>
            </ion-col>
            <ion-ripple-effect></ion-ripple-effect>
        </ion-row>
    </ion-grid>
</ion-content>
