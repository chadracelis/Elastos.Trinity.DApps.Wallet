<ion-header>
    <header-bar title="text-wallet-list"></header-bar>
</ion-header>

<ion-content no-bounce>
    <ion-list lines="none">
        <ion-item *ngFor="let id of masterList"  (click)="itemSelected(id)">
            <ion-label>
                <h2>{{ masterWallet[id].name }}</h2>
                <p *ngIf="masterWallet[id]['account']['Type']==='Standard'">{{'text-standard-wallet' | translate}}</p>
                <p *ngIf="masterWallet[id]['account']['Type']==='Multi-Sign'">{{'text-multi-wallet' | translate}}</p>
            </ion-label>
            <ion-button slot="end" fill="clear" *ngIf="id == masterWalletId">
                <ion-icon slot="icon-only" name="checked"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-button class="confirm" (click)="onNext()">+{{'text-add-wallet' | translate}}</ion-button>
</ion-footer>
