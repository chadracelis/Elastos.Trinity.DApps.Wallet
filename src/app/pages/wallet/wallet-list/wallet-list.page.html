<ion-header>
    <header-bar title="text-wallet-list"></header-bar>
</ion-header>

<ion-content no-bounce>
    <ion-list lines="none">
        <ion-item *ngFor="let masterWallet of getMasterWalletsList()"  (click)="itemSelected(masterWallet.id)">
            <ion-label>
                <h2>{{ masterWallet.name }}</h2>
                <p *ngIf="masterWallet.account.Type === 'Standard'">{{'text-standard-wallet' | translate}}</p>
                <p *ngIf="masterWallet.account.Type === 'Multi-Sign'">{{'text-multi-wallet' | translate}}</p>
            </ion-label>
            <ion-button slot="end" fill="clear" *ngIf="id == masterWalletId">
                <ion-icon slot="icon-only" name="checked"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-button class="confirm" (click)="onNext()">+{{'text-add-wallet' | translate}}</ion-button>
</ion-footer>
