<ion-header>
    <header-bar title="text-coin-select"></header-bar>
</ion-header>

<ion-content>
    <div *ngIf="isNoData" id="nodata">{{'no-open-side-chain' | translate }}</div>
    <ion-list *ngIf="!isNoData">
        <ion-item *ngFor="let item of coinList" (click)="onItem(item)">
            <ion-icon item-start>
                <img src="./assets/images/logo-maincolor.svg" width="40">
            </ion-icon>
            <ion-note item-end>
                {{item.name}}
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
