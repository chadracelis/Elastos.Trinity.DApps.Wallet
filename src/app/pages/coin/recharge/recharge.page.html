<ion-header>
    <header-bar title="text-recharge"></header-bar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>{{ 'text-recharge-address' | translate}}</ion-label>
            <ion-buttons slot="end">
                <ion-icon name="scan" (click)="rightHeader()"></ion-icon>
            </ion-buttons>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="{{ 'text-recharge-address' | translate}}"
                [(ngModel)]="transfer.toAddress"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>{{ 'text-price' | translate}}</ion-label>
            <ion-note slot="end">
                {{'text-balance' | translate}}：{{balance/SELA}}({{'text-rate' | translate}}：1:{{this.sidechain.rate}})
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="{{ 'text-price' | translate}}" [(ngModel)]="transfer.amount">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>{{ 'text-remark' | translate}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="{{ 'text-remark' | translate}}" [(ngModel)]="transfer.remark">
            </ion-input>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-button class="confirm" (click)="onClick()">{{ 'text-transfer' | translate }}</ion-button>
</ion-footer>
