<ion-header>
  <header-bar title="{{'text-did' | translate }}" [showBack]="false" [showMinimize]="false" [showClose]="false"></header-bar>
</ion-header>
<ion-content class="ion-padding">
  <div class="intro ion-text-center">
    {{ 'text-did-note' | translate }}
  </div>
  <div class="number-of-ela-value">
    <p>
      {{ 'text-balance' | translate}}
    </p>
    <ion-item>
      <ion-label id='coin-name'>{{chainId}}</ion-label>
      <ion-label solt="end" id='coin-value'>{{balance}}</ion-label>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
  <ion-button class="ion-no-margin" style="width:50%" fill="clear" color="medium" size="large" (click)="cancelOperation()">{{ 'cancel' | translate }}</ion-button>
  <ion-button class="ion-no-margin" style="width:50%" fill="clear" color="primary" size="large" (click)="goTransaction()">{{ 'text-did-action' | translate }}</ion-button>
</ion-footer>
