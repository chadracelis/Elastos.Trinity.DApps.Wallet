
<ion-header>
    <ion-toolbar>
        <ion-title style="text-align: center">{{'text-scan-code' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div style="padding-bottom:10px">
        <qrcode class="receive-qrocde" [qrdata]="qrcode" [size]="iwidth" [level]="'M'"></qrcode>
    </div>
    <ul>
        <li>
            {{'transaction-id' | translate}}
        </li>
        <li class="bottom-border">
            {{txHash}}
        </li>

        <li>
            {{'transfer-address' | translate}}
        </li>
        <li class="bottom-border">
            {{toAddress}}
        </li>
        <li>
            {{'text-price' | translate}}
        </li>
        <li class="bottom-border">
            {{amount}}
        </li>
        <li>
            {{'text-fees' | translate}}
        </li>
        <li class="bottom-border">
            {{fee}}
        </li>
    </ul>
</ion-content>
