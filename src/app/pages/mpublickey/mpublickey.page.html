<ion-header>
    <ion-toolbar>
        <ion-title style="text-align: center">{{'text-check-publickey' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div style="text-align: center;width:100%;" (click)="copy()">
        <qrcode class="receive-qrocde" [qrdata]="qrcode" [size]="200" [level]="'M'" style="display:inline-block;"></qrcode>
        <p style="text-align:left;margin-top: 10px;font-size:1.6em">{{qrcode}}</p>
    </div>
</ion-content>
<ion-footer>
    <ion-button expand="full" (click)="nextPage()">{{'text-next-step' | translate}}</ion-button>
</ion-footer>
