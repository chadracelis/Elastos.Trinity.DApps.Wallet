<ion-header>

    <ion-navbar>
        <ion-title style="text-align:center">{{'launcher-create-wallet' | translate}}</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label stacked>{{ 'addwallet-walletname-title' | translate }}</ion-label>
            <ion-input type="text" placeholder="{{ 'addwallet-walletname-placeholder' | translate }}" [(ngModel)]="wallet.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>{{ 'addwallet-paypassword1-title' | translate }}</ion-label>
            <ion-input type="password" placeholder="{{ 'addwallet-paypassword1-placeholder' | translate }}" [(ngModel)]="wallet.payPassword"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="{{ 'addwallet-paypassword2-placeholder' | translate }}" [(ngModel)]="wallet.rePayPassword"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>{{'text-signaddress' | translate }}</ion-label>
            <ion-checkbox [(ngModel)]="wallet.singleAddress" [(disabled)]="isShow" (ionChange)="updateSingleAddress(wallet.singleAddress)"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <button ion-button full (click)="onCreate()">{{ 'confirm' | translate }}</button>
</ion-footer>
