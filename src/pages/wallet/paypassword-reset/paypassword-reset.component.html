<ion-header>
    <ion-navbar>
        <ion-title style="text-align:center">{{'text-wallet-info' | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-bounce>
    <ion-list>

        <ion-item>
            <ion-label stacked>{{ 'updatepaypassword-origin_paypassword1-title' | translate }}</ion-label>
            <ion-input type="password" placeholder="{{ 'updatepaypassword-origin_paypassword1-placeholder' | translate }}" [(ngModel)]="oldPayPassword"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>{{ 'updatepaypassword-paypassword1-title' | translate }}</ion-label>
            <ion-input type="password" placeholder="{{ 'updatepaypassword-paypassword1-placeholder' | translate }}" [(ngModel)]="payPassword"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="{{ 'updatepaypassword-paypassword2-placeholder' | translate }}" [(ngModel)]="rePayPassword"></ion-input>
        </ion-item>

    </ion-list>
</ion-content>
<ion-footer>
    <button ion-button full (click)="onSubmit()">{{ 'text-submit' | translate }}</button>
</ion-footer>
