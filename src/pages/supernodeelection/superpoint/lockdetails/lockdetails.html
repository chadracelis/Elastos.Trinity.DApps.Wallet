<div class="juzhong">
    <div class="arrow_mask" (click)="click_close()"></div>
    <div class="kuang">
        <p class="pay-box-title">{{'lock-details' | translate}}
            <img class="close" src="./assets/images/icon/icon-close.svg" (click)="click_close()">
        </p>
        <ion-row padding>
            <ion-col col-4 align-self-center>
                {{'lock-number'|translate}}
            </ion-col>
            <ion-col col-8 align-self-center class="text-align-right">
                {{deposit}} ELA
            </ion-col>
            <ion-col class="border-bottom"></ion-col>
        </ion-row>

        <ion-row padding-left>
            <ion-col col-4>
                <span class="blue">{{'remarks-bond'|translate}}</span>
            </ion-col>
        </ion-row>
        <div padding>
            <button ion-button round block (click)="click_button()">{{'text-next-step'|translate}}</button>
        </div>
    </div>
</div>
