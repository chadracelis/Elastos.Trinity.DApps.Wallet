<ion-header>

    <ion-navbar>
        <ion-title>{{'super-point' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="logo">
        <img src="./assets/images/vote/ela_logo.png" alt="">
    </div>
</ion-content>

<ion-footer padding>
    <button ion-button round block (click)="singup()" *ngIf="isExitNode ==='Unregistered'">{{'sign-up-for-election' | translate}}</button>
    <button ion-button round block (click)="emanagement()" *ngIf="isExitNode==='Registered'">{{'electoral-management' | translate}}</button>
    <button ion-button round block (click)="vote()">{{'i-want-to-vote'|translate}}</button>
</ion-footer>
