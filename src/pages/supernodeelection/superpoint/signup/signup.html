<ion-header>

    <ion-navbar>
        <ion-title>{{'sing-up' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="border">
        <ion-row class="padding-top padding-left padding-right">
            <ion-col col-2 align-self-center>
                <img src="./assets/images/vote/point_name.png">
            </ion-col>
            <ion-col col-10 align-self-center class="border-bottom">
                <ion-item>
                    <ion-input placeholder="{{'please-enter-node-name'|translate}}" [(ngModel)]="nodeName"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row class="padding-top padding-left padding-right">
            <ion-col col-2 align-self-center>
                <img src="./assets/images/vote/point_position.png">
            </ion-col>
            <ion-col col-10 align-self-center class="border-bottom">
                <ion-item>
                    <ion-input placeholder="{{'please-node-PublicKey'|translate}}" [(ngModel)]="nodePublicKey"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <!-- <ion-row class="padding-top padding-left padding-right">
            <ion-col col-2 align-self-center>
                <img src="./assets/images/vote/point_position.png">
            </ion-col>
            <ion-col col-10 align-self-center class="border-bottom">
                <ion-item>
                    <ion-input placeholder="{{'please-wallet-publickey'|translate}}" [(ngModel)]="publickey"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row> -->

        <!-- <ion-row class="padding-top padding-left padding-right">
            <ion-col col-2 align-self-center>
                <img src="./assets/images/vote/point_appeal.png">
            </ion-col>
            <ion-col col-10 align-self-center>
                <textarea rows="10" class="backupWalletTextArea" placeholder="{{'please-enter-node-declaration'|translate}}"></textarea>
            </ion-col>
        </ion-row> -->

        <ion-row class="padding-top padding-left padding-right">
            <ion-col col-2 align-self-center>
                <img src="./assets/images/vote/point_address.png">
            </ion-col>
            <ion-col col-10 align-self-center>
                <!-- <ion-input placeholder="请输入节点名称"></ion-input> -->
                <select class="select" [(ngModel)]="location">
                  <option *ngFor="let item of countrys"   value ="{{item['code']}}">{{ item["key"] |translate}}</option>
                </select>
            </ion-col>
        </ion-row>

        <ion-row class="padding-top padding-left padding-right padding-bottom">
            <ion-col col-2 align-self-center>
                <img src="./assets/images/vote/point_url.png">
            </ion-col>
            <ion-col col-10 align-self-center class="border-bottom">
                <ion-item>
                    <ion-input placeholder="{{'please-enter-node-url'|translate}}" [(ngModel)]="url"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>


        <ion-row class="padding-top padding-left padding-right padding-bottom">
            <ion-col col-2 align-self-center>
                <img src="./assets/images/vote/point_url.png">
            </ion-col>
            <ion-col col-10 align-self-center class="border-bottom">
                <ion-item>
                    <ion-input placeholder="{{'please-enter-node-iPAddress'|translate}}" [(ngModel)]="iPAddress"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

    </div>
</ion-content>

<ion-footer padding>
    <button ion-button round block (click)="election()">{{'confirmation-of-participation'|translate}}</button>
</ion-footer>
