    <ion-row align-items-center padding-top *ngIf="voteList.length === 0" class="text-center no-data">

            <div class="empty_history">{{'no-voting-records'|translate}}</div>
        </ion-col>
    </ion-row>

        </ion-col>

    <ion-row align-items-center class="border-bottom" padding-top padding-bottom *ngFor="let item of voteList; let i = index">
        <ion-col col-4 class="text-left list">
            {{item.name}}
        </ion-col>
        <ion-col col-8 class="text-right rank">
            {{item.votes}}
        </ion-col>
    </ion-row>
</ion-content>
<ion-footer>
    <ion-row padding-left padding-right (click)="changevote()">
        <ion-col col-12 class="text-center">
            <button ion-button full class="border-radius">{{'change-vote'|translate}}</button>
