    <ion-grid>
        <ion-row padding-top>

            <!-- <ion-col col col-4 col-auto class="col-bottom" *ngFor="let item of nodelist; let i = index" (click)="jumpNodeInformation(0)" [ngClass]="{'ticket': (i+1)%3===1,'ticket_second left-right-border':(i+1)%3===2,'ticket_first':(i+1)%3===0}"> -->
            <ion-col col col-4 col-auto class="col-bottom ticket_first" *ngFor="let item of nodelist; let i = index" (click)="jumpNodeInformation(item)" [ngClass]="{'left-right-border':(i+1)%3===2,'bg1':!item['active']}">
                <div class="pic" style="margin-top:40px">
                    <!-- <img src="./assets/images/vote/ticket.png" alt=""> -->
                </div>
                <div class="title">{{item.nickname}}</div>
                <div class="value">{{item.votes}} ELA</div>
                <div class="ticket_num">{{item.votes}} {{'ticket'|translate}}</div>
                <div class="rank_img"><img src="./assets/images/vote/rank_img.png" alt=""></div>
                <div class="rank_num">No.{{(item.index+1)}}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-row>
        <ion-col col-4 class="text-center my_vote" (click)="myvote()">
            <img src="./assets/images/vote/my_vote.png"> {{'my-vote'|translate}}
        </ion-col>
        <ion-col col-4 class="text-center vote_rule" (click)="votingRules()">
            <img src="./assets/images/vote/vote_rule.png">{{'voting-rules'|translate}}
        </ion-col>
        <ion-col col-4 class="text-center to_vote" (click)="tovote()">
            <img src="./assets/images/vote/to_vote.png">{{'I-want-to-vote'|translate}}
        </ion-col>
    </ion-row>
</ion-footer>
