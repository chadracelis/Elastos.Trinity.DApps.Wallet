<ion-header>

    <ion-navbar>
        <ion-title>{{'update-info'|translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="border">

        <ion-row class="padding-top padding-left padding-right">
            <ion-col col-2 align-self-center>
                <img src="./assets/images/vote/point_position.png">
            </ion-col>
            <ion-col col-10 align-self-center class="border-bottom">
                <ion-item>
                    <ion-input placeholder="{{'please-node-PublicKey'|translate}}" [(ngModel)]="info['nodepublickey']"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>


        <ion-row class="padding-top padding-left padding-right">
            <ion-col col-2 align-self-center>
                <img src="./assets/images/vote/point_address.png">
            </ion-col>
            <ion-col col-10 align-self-center>
                <!-- <ion-input placeholder="请输入节点名称"></ion-input> -->
                <select class="select" [(ngModel)]="info['location']">
                  <option *ngFor="let item of countrys"   value ="{{item['code']}}">{{ item["key"] |translate}}</option>
                </select>
            </ion-col>
        </ion-row>



        <ion-row class="padding-top padding-left padding-right padding-bottom">
            <ion-col col-2 align-self-center>
                <img src="./assets/images/vote/point_url.png">
            </ion-col>
            <ion-col col-10 align-self-center class="border-bottom">
                <ion-item>
                    <ion-input placeholder="{{'please-enter-node-url'|translate}}" [(ngModel)]="info['url']"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row class="padding-top padding-left padding-right padding-bottom">
            <ion-col col-2 align-self-center>
                <img src="./assets/images/vote/point_url.png">
            </ion-col>
            <ion-col col-10 align-self-center class="border-bottom">
                <ion-item>
                    <ion-input placeholder="{{'please-enter-node-iPAddress'|translate}}" [(ngModel)]="info['netaddress']"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
<ion-footer>

    <ion-row padding>

        <ion-col col-3 class="text-center">

        </ion-col>

        <ion-col col-6 class="text-center">
            <button ion-button full class="border-radius" (click)="updateInfo()">{{'update-info'|translate}}</button>
        </ion-col>

        <ion-col col-3 class="text-center">

        </ion-col>
    </ion-row>
</ion-footer>
