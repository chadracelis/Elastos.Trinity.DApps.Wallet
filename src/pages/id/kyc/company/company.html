<ion-header>
    <ion-navbar>
        <ion-title style="text-align:center">{{'text-certified-company' | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-bounce>
    <ion-grid>
        <ion-row>
            <ion-col col-4 align-self-center class="font-size-1 text-left">{{'text-company-name' | translate }}</ion-col>
            <ion-col col-8 align-self-center>
                <ion-item>
                    <ion-input type="text" placeholder="{{'text-input-please' | translate }}" [(ngModel)]="businessObj.word"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-4 align-self-center class="font-size-1 text-left">{{'text-company-legal' | translate }}</ion-col>
            <ion-col col-8 align-self-center>
                <ion-item>
                    <ion-input type="text" placeholder="{{'text-input-please' | translate }}" [(ngModel)]="businessObj.legalPerson"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-4 align-self-center class="font-size-1 text-left">{{'text-company-code' | translate }}</ion-col>
            <ion-col col-8 align-self-center>
                <ion-item>
                    <ion-input type="text" placeholder="{{'text-input-please' | translate }}" [(ngModel)]="this.businessObj.registrationNum"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <button ion-button full class="button-footer" (click)="onCommit()" style="width: 100%">{{'text-pay' | translate}}{{payMoney}}{{unit}}</button>
</ion-footer>
