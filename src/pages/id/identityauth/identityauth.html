<ion-header>
    <ion-navbar>
        <ion-title style="text-align:center">{{'text-certified-identity' | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-bounce>

    <ion-grid>

        <ion-row>
            <ion-col col-2 align-self-center class="font-size-1 text-left">{{ 'text-name' | translate }} </ion-col>
            <ion-col col-10 align-self-center>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="personValidate.fullName" placeholder="{{'text-input-please' | translate }}"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-2 align-self-center class="font-size-1 text-left">{{'text-identity' | translate }}</ion-col>
            <ion-col col-10 align-self-center>
                <ion-item>
                    <ion-input type="tel" [(ngModel)]="personValidate.identityNumber" placeholder="{{'text-input-please' | translate }}"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <button ion-button full class="button-footer" (click)="onCommit()" style="width: 100%">{{'text-pay' | translate}}{{payMoney}}{{unit}}</button>
</ion-footer>
