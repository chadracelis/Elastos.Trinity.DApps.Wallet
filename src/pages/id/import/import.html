<ion-header>
    <ion-navbar>
        <ion-title style="text-align:center">{{'text-id-import' | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="id-box import-box">
        <img class="id-logo" src="assets/images/1.0logo.png">

        <div class="content-id">
            <div class="importid-box">
                <p>{{ 'text-id-import-file' | translate }}</p>
                <div class="kuangTextArea">
                    <textarea rows="4" class="backupWalletTextArea" placeholder="{{ 'text-id-kyc-import-text-message' | translate}}" [(ngModel)]="keyStoreContent"></textarea>
                </div>
                <button (click)="onImport()" class="btn-commit btn1" id="btn-t" style="color: #fff;cursor: pointer;display: block">{{ 'confirm' | translate }}</button>
            </div>
        </div>
    </div>
</ion-content>
