<div class="juzhong">
    <div class="arrow_mask" (click)=click_close()></div>
    <div class="kuang">
        <ion-list>
            <ion-item>
                <ion-input type="password" placeholder="{{ 'text-pay-passworld-input' | translate }}" [(ngModel)]="payPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>{{'text-signaddress' | translate }}</ion-label>
                <ion-checkbox [(ngModel)]="singleAddress"></ion-checkbox>
            </ion-item>
        </ion-list>
        <div style="text-align: center">
            <button ion-button (click)="click_button()">{{ 'confirm' | translate }}</button>
        </div>
    </div>
</div>
