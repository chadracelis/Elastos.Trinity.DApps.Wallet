<ion-header>

    <ion-navbar>
        <ion-title style="text-align:center">{{'text-wallte-list' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content no-bounce>
    <ion-list radio-group [(ngModel)]="masterWalletId">
        <ion-item *ngFor="let item of items">
            <ion-label>
                <span style="font-size:16px">{{ item.wallname }}</span>
                <span *ngIf="item['Account']['Type']==='Standard'">
                    <br><span style="font-size:12px">{{'text-standard-wallte' | translate}}</span>
                </span>
                <span *ngIf="item['Account']['Type']==='Multi-Sign'">
                    <br><span style="font-size:12px">{{'text-multi-wallte' | translate}}</span>
                </span>
            </ion-label>
            <ion-radio (click)="itemSelected(item)" [value]="item.id"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <button ion-button full (click)="nextPage()">{{'text-add-wallet' | translate}}</button>
</ion-footer>
